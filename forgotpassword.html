<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - LearnX</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #00A878, #00B27F);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .reset-box {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .reset-box h2 {
      margin-bottom: 10px;
      font-size: 24px;
      color: #00A878;
    }

    .reset-box p {
      margin-bottom: 25px;
      color: #555;
      font-size: 0.95rem;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      width: 100%;
      background-color: #00A878;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #00996d;
    }

    .login-link {
      margin-top: 18px;
      font-size: 0.9rem;
    }

    .login-link a {
      color: #00A878;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="reset-box">
    <h2>Reset Password</h2>
    <p>Enter your email and we'll send you a reset link.</p>

    <form onsubmit="handleReset(event)">
      <input type="email" placeholder="Email" required />
      <button type="submit">Send Reset Link</button>
    </form>

    <div class="login-link">
      Remember your password? <a href="login.html">Log in</a>
    </div>
  </div>

  <script>
    function handleReset(e) {
      e.preventDefault();
      alert("Reset link sent to your email.");
      // Optionally redirect or handle email logic here
    }
  </script>

</body>
</html>
