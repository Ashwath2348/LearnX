<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutor</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: flex;
            width: 80%;
            max-width: 1000px;
            padding: 30px;
        }

        .sidebar {
            flex: 0.8;
            padding-right: 20px;
            border-right: 1px solid #eee;
        }

        .main-content {
            flex: 2;
            padding-left: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            color: #28a745;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        select {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: 150px;
        }

        .explain-checkbox {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1e7e34;
        }

        .generated-course {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        .generated-course h2 {
            color: #333;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>AI Tutor</h2>
            </div>
        <div class="main-content">
            <h1>What can I help you learn?</h1>
            <p>Enter a topic below to generate a personalized course for it</p>
            <div class="input-group">
                <input type="text" placeholder="e.g., JavaScript Promises, React Hooks">
                <select>
                    <option>Beginner</option>
                    <option>Intermediate</option>
                    <option>Advanced</option>
                </select>
            </div>
            <div class="explain-checkbox">
                <input type="checkbox" id="explainMore">
                <label for="explainMore">Explain more for a better course</label>
            </div>
            <button>âš¡ Generate Course</button>

            <div class="generated-course">
                <h2>Generated Course Content</h2>
                <p>This is where the generated course content will be displayed.</p>
                </div>
        </div>
    </div>
</body>
</html>
