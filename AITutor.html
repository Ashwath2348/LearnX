<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Tutor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f4f8f6;
      color: #222;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background-color: #fff;
      border-right: 1px solid #e0e0e0;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar h1 {
      font-size: 20px;
      margin-bottom: 5px;
    }

    .sidebar small {
      color: #777;
    }

    .menu {
      margin-top: 40px;
    }

    .menu li {
      list-style: none;
      padding: 12px 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      font-weight: 500;
      border-left: 4px solid transparent;
      padding-left: 16px;
      transition: all 0.2s ease;
    }

    .menu li:hover,
    .menu li.active {
      background-color: #f0f0f0;
      border-left: 4px solid #222;
    }

    .upgrade-box {
      background-color: #fff8e1;
      padding: 16px;
      border-radius: 10px;
      margin-top: 40px;
    }

    .upgrade-box strong {
      display: block;
      margin-bottom: 6px;
      color: #ff9800;
    }

    /* Main Content */
    .main {
      flex-grow: 1;
      padding: 60px 40px;
    }

    .badge {
      background-color: #fff3cd;
      color: #8a6d3b;
      padding: 6px 14px;
      border-radius: 6px;
      font-size: 0.85rem;
      display: inline-block;
      margin-bottom: 10px;
    }

    .main h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .main p {
      color: #666;
      font-size: 1rem;
      margin-bottom: 30px;
    }

    .form-box {
      background: white;
      padding: 20px 24px;
      border-radius: 14px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.03);
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      max-width: 700px;
    }

    .form-box input[type="text"] {
      flex: 1;
      min-width: 220px;
      padding: 10px 14px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .form-box select {
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .form-box label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.95rem;
      color: #444;
    }

    .form-box button {
      background-color: #333;
      color: white;
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s ease;
    }

    .form-box button:hover {
      background-color: #111;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div>
        <h1>AI Tutor</h1>
        <small>by roadmap.sh</small>

        <ul class="menu">
          <li class="active">âž• New Course</li>
          <li>ðŸ“š My Courses</li>
          <li>ðŸŒŸ Staff Picks</li>
          <li>ðŸ’¬ Community</li>
        </ul>

        <div class="upgrade-box">
          <strong>âš¡ Upgrade</strong>
          <span>Get access to all features and benefits of the AI Tutor.</span>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main">
     
      <h2>What can I help you learn?</h2>
      <p>Enter a topic below to generate a personalized course for it</p>

      <form class="form-box" onsubmit="event.preventDefault(); alert('Generating course...');">
        <input type="text" placeholder="e.g. JavaScript Promises, React Hooks, Go Routines etc" required>
        <select>
          <option>Beginner</option>
          <option>Intermediate</option>
          <option>Advanced</option>
        </select>
        <label><input type="checkbox"> Explain more for a better course</label>
        <button type="submit">âš¡ Generate Course</button>
      </form>
    </main>
  </div>

</body>
</html>
