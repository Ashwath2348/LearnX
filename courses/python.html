<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Python Tutorial</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
      background-color: #e8f5e9; /* Light green background */
    }

    .sidebar {
      width: 250px;
      background-color: #ffffff; /* White sidebar */
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      overflow-y: auto;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-top: 0;
      color: #388e3c; /* Dark green */
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 10px 0;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: #2e7d32; /* Medium green */
      display: block;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
    }

    .sidebar ul li a:hover {
      background-color: #a5d6a7; /* Light green hover */
      color: #1b5e20; /* Darker text */
    }

    .main-content {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #f1f8e9; /* Light green content area */
    }

    pre {
      background: #e0f2f1; /* Slightly teal-green */
      padding: 10px;
      border-radius: 5px;
    }

    .quiz-section {
      margin-top: 30px;
    }

    .quiz-question {
      margin-bottom: 20px;
    }

    .quiz-question label {
      display: block;
    }

    .btn {
      margin-top: 10px;
      background-color: #43a047; /* Green button */
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #2e7d32; /* Darker green on hover */
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Python Tutorial</h2>
    <ul>
      <li><a onclick="loadContent('intro')">Python Intro</a></li>
      <li><a onclick="loadContent('syntax')">Python Syntax</a></li>
      <li><a onclick="loadContent('variables')">Python Variables</a></li>
      <li><a onclick="loadContent('datatypes')">Python Data Types</a></li>
      <li><a onclick="loadContent('operators')">Python Operators</a></li>
      <li><a onclick="loadContent('examples')">Examples</a></li>
      <li><a onclick="loadContent('quiz')">Quiz</a></li>
    </ul>
  </div>

  <div class="main-content" id="content">
    <h2>Welcome to Python Tutorial</h2>
    <p>Select a topic from the left to start learning Python.</p>
  </div>

  <script>
    const content = {
      intro: `
        <h2>Python Introduction</h2>
        <p>Python is an interpreted, high-level, general-purpose programming language with simple syntax.</p>
      `,
      syntax: `
        <h2>Python Syntax</h2>
        <p>Python uses indentation to define blocks of code.</p>
        <pre>
print("Hello World")
if 5 > 2:
    print("Five is greater than two!")
        </pre>
      `,
      variables: `
        <h2>Python Variables</h2>
        <p>Variables in Python are created when you assign a value to them.</p>
        <pre>
age = 25
name = "John"
        </pre>
      `,
      datatypes: `
        <h2>Python Data Types</h2>
        <p>Python supports various data types such as int, float, str, bool, list, tuple, etc.</p>
        <ul>
          <li><code>int</code> - whole numbers</li>
          <li><code>float</code> - decimal numbers</li>
          <li><code>str</code> - text</li>
          <li><code>bool</code> - True or False</li>
        </ul>
      `,
      operators: `
        <h2>Python Operators</h2>
        <p>Operators are used to perform operations on variables and values.</p>
        <ul>
          <li>+ Addition</li>
          <li>- Subtraction</li>
          <li>* Multiplication</li>
          <li>/ Division</li>
          <li>== Equal to</li>
        </ul>
      `,
      examples: `
        <h2>Python Examples</h2>
        <pre>
# Sum of two numbers
a = 5
b = 10
print("Sum:", a + b)
        </pre>
        <pre>
# Greeting a user
name = "Alice"
print("Hello", name)
        </pre>
        <h3>Expected Output:</h3>
        <p><strong>Example 1: Sum of two numbers</strong></p>
        <pre>Sum: 15</pre>
        <p><strong>Example 2: Greeting a user</strong></p>
        <pre>Hello Alice</pre>
      `,
      quiz: `
        <h2>Python Quiz</h2>
        <div class="quiz-section">
          <div class="quiz-question">
            <p><strong>1. How do you print "Hello World" in Python?</strong></p>
            <label><input type="radio" name="q1" value="a"> echo "Hello World"</label>
            <label><input type="radio" name="q1" value="b"> print("Hello World")</label>
            <label><input type="radio" name="q1" value="c"> Console.WriteLine("Hello World")</label>
          </div>
          <div class="quiz-question">
            <p><strong>2. Which data type is used to store text in Python?</strong></p>
            <label><input type="radio" name="q2" value="a"> int</label>
            <label><input type="radio" name="q2" value="b"> str</label>
            <label><input type="radio" name="q2" value="c"> bool</label>
          </div>
          <button class="btn" onclick="checkQuiz()">Submit Answers</button>
          <p id="quiz-result"></p>
        </div>
      `
    };

    function loadContent(topic) {
      document.getElementById("content").innerHTML = content[topic] || "<h2>Content not found</h2>";
    }

    function checkQuiz() {
      const answer1 = document.querySelector('input[name="q1"]:checked');
      const answer2 = document.querySelector('input[name="q2"]:checked');
      let score = 0;

      if (answer1 && answer1.value === "b") score++;
      if (answer2 && answer2.value === "b") score++;

      const result = document.getElementById("quiz-result");
      result.innerHTML = `You got ${score}/2 correct.`;
    }
  </script>

</body>
</html>
