<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Learn Quest</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-green: #00a86b;
      --secondary-green: #007f5f;
      --light-green-bg: #e6f5ef;
      --white: #ffffff;
      --gray: #f0f2f5;
      --text: #333;
      --dark: #1c1c1e;
      --card-shadow: rgba(0, 0, 0, 0.05);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--gray);
      color: var(--text);
      display: flex;
      height: 100vh;
    }

    .language-nav {
      width: 250px;
      background: linear-gradient(to bottom, var(--secondary-green), var(--primary-green));
      color: white;
      padding: 30px 0;
      display: flex;
      flex-direction: column;
      gap: 20px;
      position: sticky;
      top: 0;
      height: 100vh;
    }

    .language-nav h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .language-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .language-item:hover {
      background-color: rgba(255, 255, 255, 0.15);
    }

    .language-item img {
      width: 22px;
      height: 22px;
    }

    .main-content {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
      max-height: 100vh;
    }

    .section {
      display: none;
      animation: fadeIn 0.4s ease-in-out;
    }

    .active {
      display: block;
    }

    .course-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
    }

    .course-card {
      background-color: var(--white);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 6px 16px var(--card-shadow);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .course-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.08);
    }

    .course-card img {
      width: 48px;
      height: 48px;
      margin-bottom: 10px;
    }

    .course-card h3 {
      font-size: 15px;
      margin: 0;
    }

    audio, video {
      width: 100%;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="language-nav">
    <h1>E-Learn Quest</h1>
    <div class="language-item"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" alt="Python" /> Python</div>
    <div class="language-item"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" alt="JavaScript" /> JavaScript</div>
    <div class="language-item"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original.svg" alt="Java" /> Java</div>
    <div class="language-item"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/cplusplus/cplusplus-original.svg" alt="C++" /> C++</div>
    <div class="language-item"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/csharp/csharp-original.svg" alt="C#" /> C#</div>
    <div class="language-item"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" alt="HTML" /> HTML</div>
    <div class="language-item"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" alt="CSS" /> CSS</div>
    <div class="language-item"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/php/php-original.svg" alt="PHP" /> PHP</div>
  </div>

  <div class="main-content">
    <div id="home" class="section active">
      <h2>Welcome to E-Learn Quest</h2>
      <p>Gamify your learning. Earn points. Unlock levels. Master skills.</p>
    </div>

    <div id="courses" class="section">
      <h2>Programming Courses</h2>
      <div class="course-grid">
        <div class="course-card">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" alt="Python">
          <h3>Python</h3>
        </div>
        <div class="course-card">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original.svg" alt="Java">
          <h3>Java</h3>
        </div>
        <div class="course-card">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" alt="JavaScript">
          <h3>JavaScript</h3>
        </div>
        <div class="course-card">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/cplusplus/cplusplus-original.svg" alt="C++">
          <h3>C++</h3>
        </div>
        <div class="course-card">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/csharp/csharp-original.svg" alt="C#">
          <h3>C#</h3>
        </div>
        <div class="course-card">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" alt="HTML">
          <h3>HTML</h3>
        </div>
        <div class="course-card">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" alt="CSS">
          <h3>CSS</h3>
        </div>
        <div class="course-card">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/php/php-original.svg" alt="PHP">
          <h3>PHP</h3>
        </div>
      </div>
    </div>

    <div id="audio" class="section">
      <h2>Learn by Listening</h2>
      <audio controls><source src="narrator friendly en.mp3" type="audio/mp3"></audio>
      <audio controls><source src="audio2.mp3" type="audio/mp3"></audio>
      <audio controls><source src="audio3.mp3" type="audio/mp3"></audio>
    </div>

    <div id="visual" class="section">
      <h2>Visual Learning</h2>
      <video controls><source src="JAVA1.mp4" type="video/mp4"></video>
    </div>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
