<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Only Logic Input</title>
  <style>
    body {
      background-color: #000;
      color: #00ff88;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    p {
      font-size: 18px;
      margin: 20px 0 10px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border-radius: 5px;
      border: none;
    }

    input[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      border-radius: 5px;
      border: none;
      background-color: #fff;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <h2>Logic Questions</h2>

  <p>Reverse a string using a data structure.</p>
  <form>
    <input type="text" placeholder="Enter keyword logic..." />
    <input type="submit" value="Submit" />
  </form>

</body>
</html>
