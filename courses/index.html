<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Learn Quest</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e6f6ff;
      color: #333;
    }
    .header {
      text-align: center;
      padding: 40px 20px;
    }
    .header h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    .header p {
      font-size: 18px;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons button {
      background-color: #40bfff;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      margin: 0 10px;
      border-radius: 25px;
      cursor: pointer;
    }
    .audiobooks {
      background-color: #fff;
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.05);
    }
    .audiobooks h2 {
      color: #007bff;
      font-size: 28px;
      margin-bottom: 20px;
    }
    audio {
      width: 300px;
      max-width: 90%;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>E-Learn Quest</h1>
    <p>Gamify your learning. Earn points. Unlock levels. Master skills.</p>
    <div class="buttons">
      <button>Only Logic Input</button>
      <button>Audiobooks</button>
      <button>Visual Learning</button>
    </div>
  </div>

  <!-- Audiobooks Section with 1 audio file -->
  <div class="audiobooks">
    <h2>Learn by Listening</h2>
    <audio controls>
      <source src="sample-3s.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

</body>
</html>
