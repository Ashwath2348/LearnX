<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-Learn Quest</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e6f5ff;
    }

    .header {
      text-align: center;
      padding: 40px;
    }

    .header h1 {
      font-size: 40px;
      margin: 10px 0;
    }

    .header p {
      font-size: 18px;
      color: #333;
    }

    .buttons {
      text-align: center;
      margin-top: 20px;
    }

    .buttons button {
      background-color: #33aaf0;
      border: none;
      color: white;
      padding: 14px 25px;
      font-size: 16px;
      margin: 10px;
      border-radius: 30px;
      cursor: pointer;
    }

    .content {
      background-color: white;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .content h2 {
      color: #0077cc;
      margin-bottom: 30px;
    }

    .question {
      font-size: 18px;
      margin: 10px 0 20px 0;
      color: #000;
    }

    .input-group {
      margin: 10px auto;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #33aaf0;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #2597db;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>E-Learn Quest</h1>
    <p>Gamify your learning. Earn points. Unlock levels. Master skills.</p>

    <div class="buttons">
      <button>Only Logic Input</button>
      <button>Audiobooks</button>
      <button>Visual Learning</button>
    </div>
  </div>

  <div class="content">
    <h2>Logic Questions</h2>
    <div class="question">
      Reverse a string using a data structure.
    </div>
    <form>
      <div class="input-group">
        <input type="text" placeholder="Enter keyword logic...">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>

</body>
</html>
