<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-Learn Quest</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #e4f5fe;
    }

    .container {
      text-align: center;
      padding: 50px 20px 30px;
    }

    h1 {
      font-size: 40px;
      font-weight: bold;
    }

    .subtitle {
      font-size: 20px;
      margin: 10px 0 30px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .button-group button {
      background-color: #33aaf5;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button-group button:hover {
      background-color: #1f8cd0;
    }

    .section {
      background-color: white;
      padding: 40px 20px;
      text-align: center;
    }

    .section h2 {
      font-size: 30px;
      color: #007bff;
    }

    .question {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>E-Learn Quest</h1>
    <p class="subtitle">Gamify your learning. Earn points. Unlock levels. Master skills.</p>

    <div class="button-group">
      <button>Only Logic Input</button>
      <button>Audiobooks</button>
      <button>Visual Learning</button>
    </div>
  </div>

  <div class="section">
    <h2>Logic Questions</h2>
    <p class="question">Question 1: What is the time complexity of inserting an element into a binary search tree (BST) on average?</p>
  </div>

</body>
</html>
