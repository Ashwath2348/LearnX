<div class="button-container">
  <button onclick="openSection('logic')">Only Logic Input</button>
  <button onclick="openSection('audio')">Audiobooks</button>
  <button onclick="openSection('visual')">Visual Learning</button>
</div>

<!-- Hidden sections -->
<div id="logic" class="content-section" style="display:none;">
  <h2>Logic Quiz</h2>
  <!-- Insert quiz content here -->
</div>

<div id="audio" class="content-section" style="display:none;">
  <h2>Audiobooks</h2>
  <!-- Insert audio content here -->
</div>

<div id="visual" class="content-section" style="display:none;">
  <h2>Visual Learning</h2>
  <!-- Insert visual content here -->
</div>

<script>
  function openSection(sectionId) {
    // Hide all sections
    document.querySelectorAll('.content-section').forEach(el => el.style.display = 'none');
    // Show selected section
    document.getElementById(sectionId).style.display = 'block';
  }
</script>
