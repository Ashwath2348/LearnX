<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Learn Quest</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-green: #00a86b;
      --secondary-green: #007f5f;
      --light-green-bg: #e6f5ef;
      --white: #ffffff;
      --gray: #f5f5f5;
      --text: #333;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--gray);
      color: var(--text);
      display: flex;
    }

    .language-nav {
      width: 240px;
      background: linear-gradient(to bottom, var(--secondary-green), var(--primary-green));
      color: white;
      min-height: 100vh;
      padding-top: 30px;
    }

    .language-nav h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 30px;
    }

    .language-nav button {
      width: 100%;
      background: none;
      border: none;
      color: white;
      padding: 15px 20px;
      text-align: left;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    .language-nav button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .main-content {
      flex: 1;
      padding: 40px;
    }

    .section {
      display: none;
    }

    .active {
      display: block;
    }

    .course-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
    }

    .course-card {
      background-color: var(--white);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .course-card:hover {
      transform: translateY(-5px);
    }

    .course-card img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }

    .course-card h3 {
      font-size: 16px;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="language-nav">
    <h1>E-Learn Quest</h1>
    <button onclick="showSection('home')">Home</button>
    <button onclick="showSection('courses')">Courses</button>
    <button onclick="showSection('audio')">Audiobooks</button>
    <button onclick="showSection('visual')">Visual Learning</button>
  </div>

  <div class="main-content">
    <div id="home" class="section active">
      <h2>Welcome to E-Learn Quest</h2>
      <p>Gamify your learning. Earn points. Unlock levels. Master skills.</p>
    </div>

    <div id="courses" class="section">
      <h2>Programming Courses</h2>
      <div class="course-grid">
        <div class="course-card">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" alt="Python">
          <h3>Python</h3>
        </div>
        <div class="course-card">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original.svg" alt="Java">
          <h3>Java</h3>
        </div>
        <div class="course-card">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" alt="JavaScript">
          <h3>JavaScript</h3>
        </div>
        <div class="course-card">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/cplusplus/cplusplus-original.svg" alt="C++">
          <h3>C++</h3>
        </div>
        <div class="course-card">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/csharp/csharp-original.svg" alt="C#">
          <h3>C#</h3>
        </div>
        <div class="course-card">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" alt="HTML">
          <h3>HTML</h3>
        </div>
        <div class="course-card">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" alt="CSS">
          <h3>CSS</h3>
        </div>
        <div class="course-card">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/php/php-original.svg" alt="PHP">
          <h3>PHP</h3>
        </div>
      </div>
    </div>

    <div id="audio" class="section">
      <h2>Learn by Listening</h2>
      <audio controls><source src="narrator friendly en.mp3" type="audio/mp3"></audio>
      <audio controls><source src="audio2.mp3" type="audio/mp3"></audio>
      <audio controls><source src="audio3.mp3" type="audio/mp3"></audio>
    </div>

    <div id="visual" class="section">
      <h2>Visual Learning</h2>
      <video width="100%" height="auto" controls><source src="JAVA1.mp4" type="video/mp4"></video>
    </div>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
